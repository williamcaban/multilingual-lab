  - context: |
      La integración curricular en, desde y con las diversidades En la educación básica, los PPE de las décadas recientes privilegiaron una estructura basada en la fragmentación disciplinar del conocimiento, dividida en espacios curriculares que no tenían contacto entre sí. Esta estructura dificultaba la integración, apropiación y profundización de conocimientos y saberes en los procesos de enseñanza y aprendizaje, además de hacer compleja su vinculación con las experiencias de NNA y docentes.
      Por otro lado, se priorizaron ciertos espacios curriculares con una distribución de tiempos lectivos inequitativos; por ejemplo, a partir de 2004, en preescolar, el mayor énfasis en tiempo lectivo era para Lenguaje y Comunicación. En primaria y secundaria, las asignaturas predominantes desde 1993 fueron Español y Matemáticas, con la mayor cantidad de horas lectivas semanales y anuales frente al resto de las asignaturas. Esta preferencia se legitimaba con la implementación de evaluaciones estandarizadas y la presión social ejercida por familias y autoridades educativas.

    questions_and_answers:

        answer: En las décadas recientes, se favoreció una estructura basada en la fragmentación disciplinar del conocimiento, dividida en espacios curriculares que no tenían contacto entre sí.
      - question: ¿Por qué estas estructuras curriculares se consideraban problemáticas para el proceso de enseñanza y aprendizaje?
        answer: Estas estructuras dificultaban la integración, apropiación y profundización de conocimientos y saberes en los procesos de enseñanza y aprendizaje.
      - question: ¿Qué asignaturas experimentaron una distribución inequitativa de tiempo lectivo según el texto?
        answer: Asignaturas como Español y Matemáticas, que predominaban desde 1993 en primaria y secundaria, recibieron una mayor cantidad de horas lectivas semanales y anuales frente al resto de las asignaturas.


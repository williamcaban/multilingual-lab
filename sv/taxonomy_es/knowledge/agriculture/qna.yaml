      DEPURACIÓN Y ACTUALIZACIÓN DEL REGISTRO CAFETALERO DE PRODUCTORES Y FINCAS
      En 2022 se detectó e identificó inconsistencias en la base de registro de productores. La falta de actualización y depuración del registro en los últimos 10 años generó información estadística poco precisa sobre el sector, lo que puso en evidencia la necesidad de realizar acciones para garantizar la veracidad de los datos.
      Objetivo: lograr un registro actualizado que permita contar con información estadística precisa y confiable sobre los productores, superficie cultivada y la estructura productiva del sector, facilitando la toma de decisiones y la asignación de recursos en función de las necesidades y potencialidades del mismo.
      En el período, se han depurado de la base de productores un total de 6,418 registros que estaban desactualizados e inactivos; asimismo, se logró poner al día la información de 5,961 registros de fincas de café.

    questions_and_answers:
      - question: ¿Cuántos registros se depuraron en total de la base de productores durante el período?
        answer: Se depuraron un total de 6,418 registros de productores que estaban desactualizados e inactivos.
      - question: Qué propósitos se buscan alcanzar con la actualización del registro cafetero según el objetivo dado?
        answer: Se busca lograr un registro actualizado para contar con información estadística precisa y confiable sobre los productores, superficie cultivada y la estructura productiva del sector, facilitando la toma de decisiones y la asignación de recursos en función de las necesidades y potencialidades del mismo.
      - question: ¿Cuántos registros se actualizaron de fincas de café durante el período?
        answer: Se logró poner al día la información de 5,961 registros de fincas de café.


  - question: "Qui a proposé la théorie de la relativité générale ?"
    answer: La théorie de la relativité générale a été proposée par le physicien Albert Einstein au début du XXe siècle.
  - question: "En quelle année a-t-il été publié la Relativité générale ?"
    answer: "La Relativité générale a été publiée en 1915, présentant une nouvelle compréhension révolutionnaire de la gravitation comme la courbure de l'espace-temps."
  - question: "Quel phénomène explique la relativité générale que la physique newtonienne ne peut pas expliquer ?"
    answer: "La relativité générale explique l'avance du périhélie de Mercure, qui ne pouvait pas être pleinement compte par la physique newtonienne."
  - question: "Quand a-t-elle commencé la Révolution française ?"
    answer: La Révolution française a commencé en 1789 avec la Storming de la Bastille et a continué par différentes phases jusqu'à l'ascension de Napoleon Bonaparte en 1799.
  - question: "Quelle prison célèbre a-t-on assiégée le 14 juillet 1789 ?"
    answer: "La Bastille, forteresse et prison royale à Paris, a été prise d'assaut le 14 juillet 1789, un événement qui marque le début de la Révolution française."
  - question: "Quel était le mot d'ordre de la Révolution française?"
    answer: "Le slogan de la Révolution française était « Liberté, Égalité, Fraternité », qui est devenue plus tard le slogan national de France."
  - question: "Quand a débuté et quand s'est terminée la Seconde Guerre mondiale ?"
    answer: La Seconde Guerre mondiale a commencé le 1er septembre 1939 avec l'invasion de la Pologne par l'Allemagne et s'est terminée le 2 septembre 1945 avec le renoncement formel du Japon.
  - question: "Quels pays étaient les principales Puissances Allied pendant la Seconde Guerre mondiale ?"
    answer: "Les principaux puissances de l'Alliance durant la Seconde Guerre mondiale étaient les États-Unis, l'Union soviétique, le Royaume-Uni et la Chine, bien que de nombreuses autres nations aient également combattu du côté de l'Alliance."
  - question: "Quel événement a directement entraîné l'involvement des États-Unis dans la Seconde Guerre mondiale ?"
    answer: L'attaque japonaise sur Pearl Harbor le 7 décembre 1941 a directement entraîné l'intervention des États-Unis dans la Seconde Guerre mondiale.
  - question: "Quand a-t-elle débuté l'Industrial Revolution ?"
    answer: "La Révolution industrielle a commencé vers 1760 dans la seconde moitié du XVIIIe siècle et s'est prolongée au XIXe siècle, transformant des économies agricoles en économies industrielles."
  - question: "Quel pays est considéré comme la naissance de l'Industrial Revolution ?"
    answer: "La Grande-Bretagne est considérée comme le berceau de l'Industrial Revolution, où elle a d'abord pris racine avant de se propager dans d'autres parties de l'Europe et du Nord-Amérique."
  - question: "À aproximativement quel âge remonte la langue sanskrit ?"
    answer: "Le sanskrit est au moins aussi ancien que 3 500 ans, avec ses textes les plus anciens datant d'environ 1500 av. J.-C."
  - question: "Quel invention de la part de James Watt a significativement contribué à la Révolution industrielle ?"
    answer: "Le moteur à vapeur amélioré de James Watt, breveté en 1769, a contribué de manière significative à l'Industrial Revolution en fournissant une puissance efficace pour les usines, les mines et la transport."
  - question: "Quel est l'état du sanskrit en Inde aujourd'hui?"
    answer: "Le sanskrit fait partie des 22 langues programmées de l'Inde reconnues dans la Constitution, bien que son nombre d'hablants natifs soit relativement faible aujourd'hui. Il continue d'être utilisé dans un contexte religieux et est étudié comme une langue classique."
  - question: "Quels textes anciens indiens ont été rédigés en sanskrit ?"
    answer: "De nombreux textes anciens et importants de l'Inde ont été rédigés en sanskrit, y compris les Védas, les Upanishads, le Bhagavad Gita, le Ramayana, le Mahabharata, ainsi que de nombreuses œuvres religieuses et philosophiques hindoues, bouddhistes et jaines."
  - question: "Combien y a-t-il approximativement de locuteurs natifs du mandarin chinois ?"
    answer: "Le mandarin chinois a environ 920 millions de locuteurs natifs, ce qui en fait la langue maternelle la plus répandue du monde."
  - question: "Combien de tons a le mandarin chinois ?"
    answer: "Le mandarin chinois comporte quatre tons principaux ainsi qu'un ton neutre, qui changent le sens des mots même si la prononciation phonétique est identique."
  - question: "Quel système d'écriture utilise le mandarin ?"
    answer: "Le mandarin chinois utilise un système d'écriture logographique avec des caractères chinois (hanzi), où chaque caractère représente une syllabe ou un morphème plutôt qu'un son spécifique."
  - question: "Qui a créé la langue esperanto ?"
    answer: "L'esperanto a été créé par L. L. Zamenhof, un oculiste et linguiste polonais."
  - question: "Quand a-t-il été créé, cet Esperanto ?"
    answer: L'esperanto a été créé en 1887 lorsque Zamenhof a publié son premier livre sur la langue sous le pseudonyme de 'Doktoro Esperanto' (Docteur Espérance).
  - question: "Quel était l'objet de la création d'Esperanto ?"
    answer: "Le but de la création d'Esperanto était d'établir une langue facile à apprendre, neutre politiquement, pour favoriser la compréhension et la paix internationales en fournissant une seconde langue commune pour la communication mondiale."
  - question: "Avant quel événement le Carnaval est-il traditionnellement célébré ?"
    answer: "Le Carnaval est traditionnellement célébré avant Pâques dans le calendrier chrétien, offrant une période festivale d'indulgence avant les 40 jours de jeûne et de pénitence menant à Pâques."
  - question: "Quelle ville accueille l'une des plus célèbres célébrations de Carnaval au Brésil en janvier ?"
    answer: "Le Rio de Janeiro, au Brésil, accueille l'une des plus célèbres célébrations du Carnaval au monde, réputée pour ses parades élaborées, sa musique de samba et ses costumes vibrants."
  - question: "Quels sont les éléments communs des célébrations du Carnaval dans le monde entier?"
    answer: "Les éléments communs des célébrations du Carnaval dans le monde comprennent des masques, des costumes, des parades, de la musique, de la danse, des repas festifs et diverses formes de fête qui impliquent souvent une suspension temporaire des normes sociales."
  - question: "Dans quel pays a-t-il originellement été développé le théâtre de la cérémonie du thé appelée Chado ?"
    answer: "La cérémonie formelle du thé connue sous le nom de Chado («Le Chemin du Thé») ou Chanoyu est originaire du Japon, évoluant des traditions chinois du thé pour devenir une pratique culturelle distincte."
  - question: "Quels concepts philosophiques influencent la cérémonie du thé Zen ?"
    answer: "La cérémonie du thé japonaise est influencée par le bouddhisme zen et incarne les concepts philosophiques de l'harmonie (wa), du respect (kei), de la pureté (sei) et de la tranquillité (jaku)."
  - question: "Quel type de thé est traditionnellement utilisé dans la cérémonie du thé japonaise ?"
    answer: "Matcha, une poudre finement broyée obtenue à partir de feuilles de thé vert spécialement cultivées et traitées, est traditionnellement utilisée dans la cérémonie du thé japonaise."
  - question: "Où est origine le Yoga ?"
    answer: "Le yoga a émergé en Inde ancienne, avec ses premières références trouvées dans le Rigvéda et s'est développé plus tard dans diverses traditions religieuses et philosophiques."
  - question: "Quelle est le sens littéral du mot sanskrit « Yoga » ?"
    answer: "Le mot sanskrit « Yoga » signifie littéralement « union » ou « joindre », faisant référence à l'union de la conscience individuelle avec la conscience universelle."
  - question: "Quelles sont les huit limbs de Yoga selon les Sutras de Yoga de Patanjali ?"
    answer: "Les huit branches du Yoga selon les Sutras du Yoga de Patanjali sont Yama (étiquette éthique), Niyama (discipline personnelle), Asana (posture), Pranayama (contrôle respiratoire), Pratyahara (retrait des sens), Dharana (concentration), Dhyana (méditation) et Samadhi (illumination ou béatitude)."
  - question: "Selon John Rawls, qu'est-ce que le « voile de l'ignorance » en ce qui concerne la justice ?"
    answer: "Selon le philosophe John Rawls, la « voile de l'ignorance » est un experiment d'esprit où les individus déterminent les principes de justice sans connaître leur place dans la société (leur classe, sexe, race, etc.), assurant une impartialité dans l'établissement des dispositions justes."
  - question: "Qu'est-ce que la « justice restaurative » met l'accent sur ?"
    answer: "La justice restaurative se concentre sur le réparage du dommage causé par les crimes grâce à des processus coopératifs impliquant tous les parties prenantes (victimes, auteurs de crimes, membres de la communauté), en mettant l'accent sur la responsabilité de l'auteur de crime, le guérissement pour les victimes et la participation de la communauté plutôt que uniquement des peines."
  - question: "Quelles sont les quatre vertus cardinales selon Platon, dont l'une est la justice ?"
    answer: "Les quatre vertus cardinales selon Platon sont la prudence (ou sagesse), le courage (ou force), la tempérance (ou modération) et la justice."
  - question: "Où a-t-elle d'abord développé la démocratie ?"
    answer: "La démocratie s'est développée pour la première fois à Athènes antique, en Grèce, au 5e siècle av. J.-C., où les citoyens participaient directement à la prise de décisions concernant l'État de ville."
  - question: "Quelle est le sens littéral du mot « démocratie » en grec ?"
    answer: "Le mot « démocratie » signifie littéralement « rule by the people » en grec, dérivé de « demos » (peuple) et de « kratos » (rule ou pouvoir)."
  - question: "Quelle est la différence entre la démocratie directe et la démocratie représentative ?"
    answer: "Dans la démocratie directe, les citoyens votent directement sur les lois et les politiques eux-mêmes, tandis que dans la démocratie représentative, les citoyens élisent des représentants pour prendre des décisions à leur place dans les assemblées législatives."
  - question: "Qui a introduit le notation mathématique moderne pour l'infini ?"
    answer: La notation mathématique moderne pour l'infini (∞) a été introduite par le mathématicien anglais John Wallis en 1655 dans son ouvrage Arithmetica Infinitorum.
  - question: "Quand est associé ce paradoxe au concept d'infini en théorie des ensembles ?"
    answer: "Le paradoxe de Russell est un paradoxe célèbre associé à l'infini en théorie des ensembles, qui questionne si 'l'ensemble de tous les ensembles qui ne contiennent pas eux-mêmes' contient lui-même, révélant des contradictions dans la théorie des ensembles naïve."
  - question: "Quelle est la différence entre l'infini dénombrable et l'infini non-dénombrable ?"
    answer: "L'infini dénombrable peut être mis en correspondance un à un avec les nombres naturels (comme des entiers ou des nombres rationnels), tandis que l'infini non-dénombrable ne peut pas être compté de cette manière (comme des nombres réels ou des points sur une ligne), ce qui le fait apparaître comme un type d'infini 'plus grand'."
  - question: "Quand est-ce que le premier iPhone a été lancé ?"
    answer: "Le premier iPhone a été lancé par Apple le 29 juin 2007, révolutionnant l'industrie des téléphones mobiles avec son interface tactile et son écosystème d'applications."
  - question: "Quels systèmes d'exploitation dominent le marché des smartphones ?"
    answer: "Android (développé par Google) et iOS (développé par Apple) dominent le marché des smartphones, alimentant ensemble plus de 99 % des smartphones mondiaux."
  - question: "Quelle entreprise a produit le premier smartphone commercialment disponible ?"
    answer: "IBM a produit le premier smartphone commercialisable, le Simon Personal Communicator, qui a été lancé en 1994 et combinait les capacités d'un téléphone portable avec des fonctionnalités PDA."
  - question: "Qui a découvert la pénicilline?"
    answer: "Le pénicillinne a été découverte par le bacteriologist écossais Alexander Fleming en 1928, lorsque celui-ci a remarqué que une moisissure (Penicillium notatum) contaminant l'une de ses cultures bactériennes possédait des propriétés antibactériennes."
  - question: "En quelle année a-t-il été découvert le pénicilline ?"
    answer: "Le pénicilline a été découverte en 1928, bien que ce ne soit qu'à partir des années 1940 que'elle a été développée en traitement antibiotique utile, grâce en grande partie au travail d'Howard Florey et d'Ernst Chain."
  - question: "Quels types d'infections est-ce que le pénicilline peut combattre ?"
    answer: "Le pénicilline est efficace contre les infections bactériennes, en particulier celles causées par des bactéries positives au gramme, mais elle n'est pas efficace contre les infections virales ou fongiques."
  - question: "Combien de cordes a un violon standard ?"
    answer: "Un violon standard a quatre cordes accordées par cinquièmes parfaits aux notes G, D, A et E, avec E comme la corde la plus aiguë."
  - question: "Qui étaient les plus célèbres fabricants de violons du 17e et 18e siècles ?"
    answer: "Les plus célèbres fabricants de violons du 17e et 18e siècles étaient Antonio Stradivari, Giuseppe Guarneri (del Gesù) et Nicolò Amati, dont les instruments sont toujours très appréciés pour leur qualité sonore exceptionnelle."
  - question: "Quelle est la relation entre le frère ou sœur de vos parents et vous?"
    answer: "Votre parent frère ou sœur est votre tante ou oncle, ce qui vous fait leur nièce ou neveu."
  - question: "Quel matériau est traditionnellement utilisé pour les piques de violon ?"
    answer: "Les archets de violon traditionnels sont fabriqués en utilisant le bois de pernambouc ( issu de l'arbre Pau-Brasil ) pour la tige, avec des cheveux de cheval (généralement issus de poneys) tendus le long du manche pour créer un frottement avec les cordes."
  - question: "Qu'est-ce qu'un deuxième parent cousin ?"
    answer: "Un oncle de deuxième degré est l'enfant d'un cousin de votre parent, ce qui signifie que vous partagez des arrière-arrière-grands-parents mais pas des grands-parents."
  - question: "Quel est le rapport de votre beau-frère par rapport à vous ?"
    answer: "Votre époux neveu est votre beau-frère, une relation créée par le mariage plutôt que par le sang."
  - question: "Qu'est-ce qu'une condition nécessaire dans les relations causales ?"
    answer: "Une condition nécessaire dans les relations causales est une condition qui doit être présente pour que l'effet se produise, bien qu sa présence seule ne garantisse pas l'effet. Par exemple, l'oxygène est nécessaire au feu mais ne le suffit pas par lui-même."
  - question: "Quelle est la différence entre corrélation et causalité ?"
    answer: "La corrélation indique une relation statistique ou un motif entre des variables, tandis que la causalité spécifiquement implique que l'une de ces variables influence directement ou cause des changements dans l'autre. La phrase « la corrélation ne signifie pas de causalité » nous rappelle que des variables liées peuvent n'avoir aucune connexion causale directe."
  - question: "Qu'est-ce qu'une condition suffisante dans les relations causales ?"
    answer: "Une condition suffisante dans les relations causales est une condition qui, si elle est présente, garantit l'occurrence de l'effet, bien que cet effet puisse également se produire par d'autres moyens. Par exemple, une blessure mortelle par balle est suffisante pour causer la mort, mais la mort peut survenir de nombreuses autres façons."
  - question: "Qu'est-ce qu'une liaison ionique ?"
    answer: "Une liaison ionique est une liaison chimique formée par l'attraction électrostatique entre des ions chargés de signes contraires, typiquement se produisant lorsqu'un atome transfère des électrons à un autre atome, créant ainsi un ion positif et un ion négatif."
  - question: "Qu'est-ce qu'un lien covalent ?"
    answer: "Un lien covalent est un lien chimique formé par le partage de paires d'électrons entre des atomes, permettant à chaque atome d'atteindre une configuration plus stable d'électrons."
  - question: "Qu'est-ce qu'un lien hydrogène ?"
    answer: "Un lien hydrogène est une attirance relativement faible entre un atome d'hydrogène lié à un atome électronégatif (comme l'oxygène, le nitrogène ou le fluor) et un autre atome électronégatif, jouant des rôles cruciaux dans les propriétés de l'eau, la structure des protéines et l'ADN."
  - question: "Wie viele Jahre war Nelson Mandela eingesperrt?"
    answer: "Nelson Mandela war 27 Jahre im Gefängnis, von 1962 bis 1990."
  - question: "Worin Jahr wurde Nelson Mandela Präsident von Südafrika?"
    answer: Nelson Mandela wurde President von South Africa 1994 nach der ersten vollständig demokratischen Wahl des Landes gewählt.
  - question: "Wie heißt die Autobiographie von Nelson Mandelas?"
    answer: Nelson Mandelas Autobiographie trägt den Titel «Lange Wanderung zur Freiheit» und wurde 1994 veröffentlicht.
  - question: "In welchem Jahrhundert lebte Leonardo da Vinci?"
    answer: "Leonardo da Vinci lebte im 15. und 16. Jahrhundert, von 1452 bis 1519."
  - question: "Welche berühmte Malerei des Leonardo da Vinci zeigt eine Frau mit einem rätselhaften Lächeln?"
    answer: Leonardo da Vincis berühmte Gemälde „Mona Lisa“ zeigt eine Frau mit rätselhafter Lächeln.
  - question: "Außer als Künstler hat Leonardo da Vinci auch in welchen anderen Bereichen beigetragen?"
    answer: "Außer dass er ein Künstler war, hat Leonardo da Vinci bei vielen Bereichen wie Anatomie, Ingenieurwesen, Astronomie, Botanik, Kartografie, Geologie und Paläontologie mitgewirkt, was seine Fähigkeiten als Universalgelehrter unterstreicht."
  - question: "Welche zwei Elemente entdeckte Marie Curie?"
    answer: Marie Curie entdeckte die Elemente Polonium und Radium.
  - question: "Wie viele Nobelpreise gewann Marie Curie?"
    answer: Marie Curie gewann zwei Nobelpreise – einen in der Physik im Jahr 1903 und einen in der Chemie im Jahr 1911.
  - question: "Welche Nationalität hatte Marie Curie?"
    answer: "Marie Curie war polnisch-französisch. Sie wurde in Polen geboren, aber später wurde sie ein naturgewordener französischer Staatsbürger."
  - question: "Was ist der Mount Everest?"
    answer: "Mit einer Höhe von 8.848,86 Metern (29.031,7 Fuß) ist der Mount Everest der höchste Berg der Erde."
  - question: "In welchen Gebirgszug ist Mount Everest gelegen?"
    answer: Der Mount Everest befindet sich im Unterabschnitt Mahalangur Himal der Himalaya.
  - question: "Welche zwei Länder grenzen an Mount Everest?"
    answer: Der Mount Everest liegt an der Grenze zwischen Nepal und Tibet (einer autonomen Region Chinas).
  - question: "Wie viele Kanäle hat Venedig?"
    answer: "Venedig hat etwa 150 Kanäle, die als Hauptverkehrswegen der Stadt dienen."
  - question: "Auf welchen Inseln wurde Venice ursprünglich gebaut?"
    answer: "Venice wurde ursprünglich auf 118 kleinen Inseln gebaut, die durch Brücken verbunden und durch Kanäle getrennt sind."
  - question: "Wie heißt der berühmte jährliche Carnaval in Venezia?"
    answer: Der berühmte jährliche Karneval in Venezia wird als Karneval von Venezia (Carnevale di Venezia) bekannt und ist für seine prächtigen Masken und Kostüme berühmt.
  - question: "Welchen Prozentsatz an der weltweiten Sauerstoffproduktion leistet die Amazonas-Regenwald?"
    answer: "Der Amazonasrainwald liefert etwa 20 % der weltweit produzierten Sauerstoffmenge durch Photosynthese."
  - question: "Welche Länder enthalten Teile des Amazonasrainwaldes?"
    answer: "Der Amazonasrainwald erstreckt sich über neun Länder: Brasilien, Peru, Kolumbien, Venezuela, Ecuador, Bolivien, Guyana, Surinam und Französisch-Guyana."
  - question: "Was ist der approximately Flächeninhalt des Amazonas-Waldes?"
    answer: "Der Amazonas-Wald bedeckt etwa 5,5 Millionen Quadratkilometer (2,1 Millionen Quadratmeilen) und ist somit der größte Regenwald auf dem Erdball."
  - question: "Wann wurde die Weltgesundheitsorganisation etabliert?"
    answer: Der Weltgesundheitsorganisation (WHO) wurde am 7. April 1948 als spezialisiertes Organ der Vereinten Nationen gegründet.
  - question: "Wo ist das Hauptquartier der Weltgesundheitsorganisation?"
    answer: "Der Hauptsitz der Weltgesundheitsorganisation ist in Genf, Schweiz gelegen."
  - question: "Was ist das Hauptziel der Weltgesundheitsorganisation?"
    answer: "Das Hauptziel der Weltgesundheitsorganisation besteht darin, dass alle Völker den höchstmöglichen Grad an Gesundheit erzielen, wobei die Gesundheit als Zustand vollkommener physischer, seelischer und sozialer Wohlbefinden definiert wird."
  - question: "Was bedeutet NASA?"
    answer: NASA steht für das National Aeronautics und Raumfahrtverwaltungsamt der Vereinigten Staaten und ist die zivile Raumfahrtsendung der US-Regierung.
  - question: "Wann wurde NASA gegründet?"
    answer: Die NASA wurde am 29. Juli 1958 durch den Raumfahrtact gegründet.
  - question: "Welches NASA-Programm gelang es erfolgreich, Menschen auf den Mond mit Apollo zu landen?"
    answer: "Der Apollo-Programm, insbesondere Apollo 11, brachte Menschen erfolgreich zum Mond am 20. Juli 1969."
  - question: "Wann wurden die Vereinten Nationen gegründet?"
    answer: "Die Vereinten Nationen wurden am 24. Oktober 1945 gegründet, nach dem Zweiten Weltkrieg."
  - question: "Wie viele Mitgliedstaaten hat die Vereinten Nationen?"
    answer: "Die Vereinten Nationen haben 193 Mitgliedstaaten, die fast alle souveränen Staaten der Welt darstellen."
  - question: "Wo befindet sich das Hauptquartier der Vereinten Nationen?"
    answer: "Der Sitz der Vereinten Nationen befindet sich in New York City, USA, obwohl es außerdem wichtige Büros in Geneva, Vienna und Nairobi hat."
  - question: "Wer schrieb «Don Quixote»?"
    answer: "'Don Quixote' wurde vom spanischen Autor Miguel de Cervantes verfasst."
  - question: "In welchem Jahrhundert wurde 'Don Quixote' veröffentlicht?"
    answer: "'Don Quixote' wurde im frühen 17. Jahrhundert veröffentlicht, wobei Teil 1 im Jahr 1605 und Teil 2 im Jahr 1615 erschien."
  - question: "Was ist der vollständige spanische Titel von 'Der witzige Edelherr Don Quijote'?"
    answer: Der vollständige spanische Titel von 'Don Quixote' lautet 'El Ingenioso Hidalgo Don Quijote de la Mancha'.
  - question: "Wer schuf die Star Wars-Franchise?"
    answer: Die Star Wars-Franchise wurde vom US-amerikanischen Filmmaker George Lucas geschaffen.
  - question: "In welchem Jahr wurde der erste Film von Star Wars veröffentlicht?"
    answer: Der erste Star Wars-Film (später als „Episode IV – Eine Neue Hoffnung“ bezeichnet) wurde 1977 veröffentlicht.
  - question: "Was ist der Name des Hauptantagonisten in der ursprünglichen Trilogie von Star Wars?"
    answer: "Der Hauptantagonist der ursprünglichen Trilogie von Star Wars ist Darth Vader, ein Sith Lord, der früher Jedi-Anakin Skywalker war."
  - question: "Wo ist die Mona Lisa ausgestellt?"
    answer: "Die Mona Lisa wird im Louvre-Museum in Paris, Frankreich, ausgestellt, wo sie eines der meistbesuchten Kunstwerke des Museums ist."
  - question: "Wann wurde die Mona Lisa gemalt?"
    answer: Die Mona Lisa wurde zwischen 1503 und 1519 vom italienischen Renaissance-Künstler Leonardo da Vinci gemalt.
  - question: "Welches Holzpaneel wurde für die Gemälde der Mona Lisa verwendet?"
    answer: "Die Mona Lisa wurde auf einem Poplaven-Feldholzpanel gemalt, das im Zeitalter der Renaissance häufig für Malereien verwendet wurde."
  - question: "Was bedeutet DNA?"
    answer: "DNAs Bezeichnung ist Deoxyribonukleinsäure, der genetische Materialien, der im fast gesamten Leben die vererbende Information trägt."
  - question: "Wer entdeckte die Doppelhelix-Struktur von DNA?"
    answer: "Die Doppelhelix-Struktur des DNA wurde 1953 von James Watson und Francis Crick entdeckt, mit wesentlichen X-Rayschwellungsdaten von Rosalind Franklin."
  - question: "Welche vier Nukleobasen sind in der DNA vorhanden?"
    answer: "Die vier nukleoiden Basen im DNA sind Adenin (A), Thymidin (T), Guanin (G) und Citosin (C), die sich spezifisch als A-T und G-C paaren."
  - question: "Was sind die primären Eingaben für die Photosynthese?"
    answer: "Die primären Eingaben für die Photosynthese sind Kohlendioxid (CO2), Wasserdampf (H2O) und Sonnenlichtenergie."
  - question: "Was sind die primären Ausgänge der Photosynthese?"
    answer: "Die Hauptprodukte der Photosynthese sind Glucose (Zucker) und Sauerstoff (O2), wobei die Gesamtreaktion Lichtenergie in chemische Energie umwandelt."
  - question: "In welcher Organelle der Pflanzenzellen findet die Photosynthese statt?"
    answer: "Photosynthesise findet im Chloroplasten der Pflanzenzellen statt, die das Farbstoffpigment Chlorophylle enthalten und Lichtenergie einfangen."
  - question: "Wer stellte die Allgemeine Relativitätstheorie vor?"
    answer: Die allgemeine Relativitätstheorie wurde im frühen 20. Jahrhundert vom Physiker Albert Einstein vorgeschlagen.
  - question: "In welchem Jahr wurde General Relativität veröffentlicht?"
    answer: Allgemeine Relativitätstheorie wurde 1915 veröffentlicht und präsentierte eine revolutionäre neue Auffassung von Gravitation als Krümmung des Raum-Zeit-Kontinuums.
  - question: "Welches Phänomen erklärt die Allgemeine Relativitätstheorie, das die newtonische Physik nicht erklären kann?"
    answer: "Allgemeine Relativitätstheorie erklärt die Perzession des Merkurorbits, die mit der Newtonschen Physik nicht vollständig vereinnahmt werden konnte."
  - question: "Wann begann die Französische Revolution?"
    answer: Die Französische Revolution begann im Jahr 1789 mit dem Sturm auf die Bastille und führte über verschiedene Phasen hinweg bis zur Machtübernahme Napoleons Bonapartes im Jahr 1799 fort.
  - question: "Was war das Motto der Französischen Revolution?"
    answer: "Der Motto der Französischen Revolution war 'Liberté, Égalité, Fraternité' (Freiheit, Gleichheit, Brüderlichkeit), das sich später zum nationalen Motto Frankreichs entwickelte."
  - question: "Welche berühmte Gefängnisanlage wurde am 14. Juli 1789 gestürmt?
Die folgenden spezifischen Namen dürfen nicht übersetzt werden:
- July
- Revolution
- Paris
- Bastille
- Französische Revolution
- Die Bastille
- Französische"
    answer: "Der Bastille, ein königliches Festungs- und Gefängnisschloss in Paris, wurde am 14. Juli 1789 gestürmt, ein Ereignis, das den Anfang der Französischen Revolution markiert."
  - question: "Wann begann und endete der Zweite Weltkrieg?"
    answer: Der Zweite Weltkrieg begann am 1. September 1939 mit der Invasion Deutschlands in Polen und endete am 2. September 1945 mit Japans formeller Kapitulation.
  - question: "Welche Länder waren die Hauptalliierten während des Weltkriegs II?"
    answer: "Die Hauptalliierten während des Zweiten Weltkriegs waren die Vereinigten Staaten, der Sowjetunion, Großbritannien und China, obwohl viele weitere Nationen ebenfalls auf der Seite der Alliierten kämpften."
  - question: "Welches Ereignis führte direkt zum Eingreifen der Vereinigten Staaten im Zweiten Weltkrieg?"
    answer: "Der Angriff der Japaner auf Pearl Harbor am 7. Dezember 1941, löste direkt die Eingliederung der Vereinigten Staaten in den Zweiten Weltkrieg aus."
  - question: "Wann begann die Industrielle Revolution?"
    answer: "Die Industrielle Revolution begann im Mitte des 18. Jahrhunderts (um 1760) und setzte bis ins 19. Jahrhundert fort, wendete agrarische Wirtschaften zu industriellen um."
  - question: "Welches Land wird als die Heimat der Industriellen Revolution bezeichnet?"
    answer: "Großbritannien wird als die Heimat der Industriellen Revolution betrachtet, wo sie sich zuerst festigte und dann in anderen Teilen Europas und Nordamerikas ausbreitete."
  - question: "Wie alt ist die Sanskrit-Sprache etwa?"
    answer: "Sanskrit ist mindestens 3.500 Jahre alt, mit seinen ältesten Texten auf etwa das Jahr 1500 v. Chr. zurückzuführen."
  - question: "Welche Erfindung des James Watt hat sich erheblich zum Industrialisierungskriegspunkt beigetragen?"
    answer: "James Watts verbesserte Dampfmaschine, die 1769 patentiert wurde, beitrug erheblich zur Industrialischen Revolution durch den Einsatz effizienter Kraft für Fabriken, Bergwerke und Verkehr."
  - question: "Welche alten indischen Texte wurden in Sanskrit verfasst?"
    answer: "Viele wichtige alte indische Texte wurden auf Sanskrit verfasst, einschließlich der Veda, Upanishaden, Bhagavad-Gita, Ramayana, Mahabharata und zahlreicher religiöser und philosophischer Werke des Hinduismus, Buddhismus und Jainismus."
  - question: "Was ist der Status von Sanskrit in Indien heute?"
    answer: "Sanskrit ist eine der 22 vom Verfassung vorgesehenen Sprachen Indiens, wird jedoch heute nur noch von relativ wenigen als Muttersprache gesprochen. Es wird weiterhin im religiösen Kontext verwendet und wird als klassische Sprache studiert."
  - question: "Wie viele Muttersprachler des mandarinen Chinesischen gibt es etwa?"
    answer: Der mandarinsche Chinesische hat etwa 920 Millionen Muttersprachler und ist damit die am weitestverbreitete Muttersprache der Welt.
  - question: "Welches Schriftsystem wird im Mandarin-Chinesischen verwendet?"
    answer: "Der Mandarin-Chinesische Schriftsystem verwendet ein logografisches System mit chinesischen Zeichen (Hanzi), bei denen jeder Zeichnstempel normalerweise ein Morphem oder ein Wort darstellt und keinen spezifischen Sound."
  - question: "Wer hat das Esperanto-Sprachgebiet geschaffen?"
    answer: "Esperanto wurde von L. L. Zamenhof, einem polnischen Augenarzt und Sprachwissenschaftler, erschaffen."
  - question: "Wie viele Tonfallvarianten hat das Mandarin-Chinesische?"
    answer: "Der Mandarin-Chinesische Sprachgebrauch kennt vier Haupttones sowie einen neutralen Ton, der die Bedeutung von Wörtern verändert, selbst wenn die Phonetik identisch ist."
  - question: "Wann wurde Esperanto geschaffen?"
    answer: "Esperanto wurde im Jahr 1887 geschaffen, als Zamenhof sein erstes Buch über die Sprache unter dem Pseudonym 'Doktoro Esperanto' (Doctor Hopeful) veröffentlichte."
  - question: "Was war der Zweck des Erfindens von Esperanto?"
    answer: "Das Ziel der Erfindung von Esperanto war es, eine leicht zu lernende, politisch neutrale Sprache einzuführen, um internationale Verständigung und Frieden zu fördern, indem sie eine gemeinsame Zweitsprache für die globale Kommunikation bereitstellt."
  - question: "Bevor wird Karneval traditionell feiert?"
    answer: "Karneval wird im christlichen Kalender traditionell bevorzugt über Lent in der Vorzeit des Fastenperiods feierlich begangen, wobei ein festlicher Zeitraum des Genusses vor den 40 Tagen des Fastens und Bußens bis Ostern eingelegt wird."
  - question: "Welche Stadt veranstaltet eine der bekanntesten Karnevalsfeier im Jahr vereinzelt in Brasilien?"
    answer: "Rio de Janeiro, Brasilien bietet einer der berühmtesten Karnevalsfestivals der Welt an, das sich durch prachtvolle Paraden, Sambamusik und lebhafte Kostüme auszeichnet."
  - question: "In welchem Land stammt der formelle Teezeremonie, auch bekannt als Chado?"
    answer: "Die formelle Teekonzerenz, auch bekannt als Chado („Der Weg des Tees“) oder Chanoyu, stammt aus Japan und entstand aus chinesischen Tee Traditionen zu einer eigenen kulturellen Praxis."
  - question: "Welche philosophischen Konzepte beeinflussen den Japanischen Teezeremonie?"
    answer: "Der japanische Teezeremonie wird von Zen-Buddhismus beeinflusst und verkörpert die philosophischen Konzepte des Wohlstands (Wa), des Respekts (Kei), der Reinheit (Sei) und der Friedlichkeit (Jaku)."
  - question: "Was sind allgemeine Elemente der Carnival-Feste weltweit?"
